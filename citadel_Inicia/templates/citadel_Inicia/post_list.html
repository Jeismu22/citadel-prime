<!-- blog/post_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    
    <!-- Bucle para mostrar todos los posts -->
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.titles }}</h2>
            <p>{{ post.text }}</p>
            <small>Publicado el: {{ post.published_date }}</small>
        </div>
    {% empty %}
        <p>No hay posts publicados a√∫n.</p>
    {% endfor %}
    
</body>
</html>
